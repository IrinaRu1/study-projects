<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/calc.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="stripes">
                <div class="strip red-strip"></div>
                <div class="strip yellow-strip"></div>
                <div class="strip blue-strip"></div>
            </div>
            <div class="screen">
                <p class="screen-text">-210</p>
                <p class="mini-text">123+456-789</p>
            </div>
            <div class="keyboard">
                <button class="btn btn-red">C</button>
                <button class="btn btn-orange">&#177;</button>
                <button class="btn btn-orange">%</button>
                <button class="btn btn-orange">&#247;</button>
                <button class="btn btn-white">7</button>
                <button class="btn btn-white">8</button>
                <button class="btn btn-white">9</button>
                <button class="btn btn-orange">&#215;</button>
                <button class="btn btn-white">4</button>
                <button class="btn btn-white">5</button>
                <button class="btn btn-white">6</button>
                <button class="btn btn-orange">-</button>
                <button class="btn btn-white">1</button>
                <button class="btn btn-white">2</button>
                <button class="btn btn-white">3</button>
                <button class="btn btn-orange">+</button>
                <button class="btn btn-white big">0</button>
                <button class="btn btn-white">.</button>
                <button class="btn btn-blue">=</button>
            </div>
        </div>
    </div>
</body>
</html>
